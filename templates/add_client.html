<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Agregar nuevo cliente</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3"><label>Nombre:</label><input type="text" class="form-control" name="nombre" required></div>
            <div class="mb-3"><label>Dirección:</label><input type="text" class="form-control" name="direccion"></div>
            <div class="mb-3"><label>Teléfono:</label><input type="text" class="form-control" name="telefono"></div>
            <div class="mb-3"><label>Email:</label><input type="email" class="form-control" name="email"></div>
            <div class="mb-3"><label>Producto:</label><input type="text" class="form-control" name="producto" required></div>
            <div class="mb-3"><label>Falla:</label><textarea class="form-control" name="falla" required></textarea></div>
            <div class="mb-3"><label>Estado:</label>
                <select class="form-select" name="estado" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En reparación">En reparación</option>
                    <option value="Finalizado">Finalizado</option>
                    <option value="Entregado">Entregado</option>
                </select>
            </div>
            <div class="mb-3"><label>Factura (opcional):</label><input type="file" class="form-control" name="factura"></div>
            <button type="submit" class="btn btn-success">Guardar cliente</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ms-2">⬅️ Volver al inicio</a>

        </form>
    </div>
</body>
</html>
